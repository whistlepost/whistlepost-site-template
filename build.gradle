plugins {
    id "biz.aQute.bnd.builder" version "5.3.0"
}

task bundle(type: aQute.bnd.gradle.Bundle) {
    archiveBaseName.set project.name
    bndfile = 'bnd.bnd'
    from('content') { into 'SLING-INF/content' }
    from('assets') { into 'assets' }
}

jar.enabled = false

artifacts {
    archives bundle
}
