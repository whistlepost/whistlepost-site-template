---
label: CreativeWork
hide_body: true
fields:
- name: abstract
  type: text
  config:
    required: false
  label: Abstract
  description: An abstract is a short description that summarizes a <a href="https://schema.org/CreativeWork"
    target="_blank">CreativeWork</a>.
- name: author
  type: text
  config:
    required: false
  label: Author
  description: The author of this content or rating.
- name: datePublished
  type: datetime
  label: Date Published
  description: Date of first broadcast/publication.
  config:
    required: false
    date_format: DD/MM/YYYY
    time_format: 
    display_utc: false
    export_format: YYYY-MM-DD
  default: now
- name: headline
  type: text
  config:
    required: false
  label: Headline
  description: Headline of the article.
- name: keywords
  type: text
  config:
    required: false
  label: Keywords
  description: Keywords or tags used to describe this content. Multiple entries in
    a keywords list are typically delimited by commas.
- name: text
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Text
  description: The textual content of this CreativeWork.
- name: image
  type: file
  config:
    maxSize: 64
  label: Image
  description: An image of the item.
