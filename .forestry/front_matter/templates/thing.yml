---
label: Thing
hide_body: true
fields:
  - name: show_advanced_settings
    type: boolean
    label: Show Advanced Settings
    description: Configure additional settings
  - name: sling:resourceType
    type: text
    config:
      required: true
    label: sling:resourceType
    description: The Whistlepost page template used to render.
    hidden: false
    showOnly:
      field: show_advanced_settings
      value: true
  - name: jcr:primaryType
    type: text
    config:
      required: true
    label: jcr:primaryType
    hidden: false
    default: nt:unstructured
    showOnly:
      field: show_advanced_settings
      value: true
- name: title
  type: text
  config:
    required: true
  label: Page Title
  description: 'Title of the published page. <br><br><em>NOTE: This is used to construct
    the resource name, so</em> consider how you want the URL for the resource to be
    constructed (<em>Spaces and punctuation will be replaced with hyphens (-) and
    underscores (_)).</em>'
- name: name
  type: text
  config:
    required: false
  label: Name
  description: The name of the item.
- name: description
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Description
  description: A description of the item.
- name: image
  type: file
  config:
    maxSize: 14
  label: Image
  description: An image of the item.
- name: url
  type: text
  config:
    required: false
  label: URL
  description: URL of the item.
